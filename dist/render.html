<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Team</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <header class="p-3 mb-2 bg-primary text-white text-center">
      <h1>My Team</h1>
    </header>

    <main class="row col-12 d-flex justify-content-evenly mt-5">
      <div style="width: 19rem">
        <div class="card-header p-3 mb-2 bg-danger text-white">
          <h3>Francisco Sanchez</h3>
          <h4><i class="bi bi-person-workspace"></i> Manager</h4>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id: 777</li>
            <li class="list-group-item">Email: fco@gmail.com</li>
            <li class="list-group-item">Office number: 23</li>
          </ul>
        </div>
      </div>

      <div style="width: 19rem">
        <div class="card-header p-3 mb-2 bg-danger text-white">
          <h3>Benito Lumbergh</h3>
          <h4><i class="bi bi-laptop"></i> Engineer</h4>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id: 679</li>
            <li class="list-group-item">Email: benito@aol.com</li>
            <li class="list-group-item">Office number: 56</li>
          </ul>
        </div>
      </div>
      <div style="width: 19rem">
        <div class="card-header p-3 mb-2 bg-danger text-white">
          <h3>Anilu Ortiz</h3>
          <h4><i class="bi bi-journal-text"></i>Intern</h4>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id: 123</li>
            <li class="list-group-item">Email: any@yahoo.com</li>
            <li class="list-group-item">Office number: 33</li>
          </ul>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
